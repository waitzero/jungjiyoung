<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="event_basic.js"></script>
    <title>Javascript 이벤트(Javascript Event) 추가, 제거</title>
</head>

<body>
    <h1>Javascript 이벤트(Javascript Event) 추가, 제거</h1>
    <hr />
    <a href="https://developer.mozilla.org/ko/docs/Web/Events">Events 참조</a>

    <!-- Event Handler attribute(이벤트 핸들러 어트리뷰트 방식) -->
    <h3>Event Handler attribute way</h3>
    <button onclick="display()">click me!</button>
    <script>
        function display() {
            console.log("button clicked!!");
        }
    </script>
    <!-- 2. Event Handler Property 방식 -->
    <h3>Event Handler Property</h3>
    <button id="btn-ev-prop"> Click me! </button>

    <!-- 3.addEventListner method 방식-->
    <h3>addEventListner method way</h3>
    <button id="btn-add-ev-lsnr">Click me!</button>
</body>

</html>
